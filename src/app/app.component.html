<main>
    <header class="header">
        <h1>Angular Date Range Picker</h1>
        <p>A date picker built by AngularJS</p>
        <small>AngularJs v2.*.*/AngularJS v4.*.*</small>
        <a>
            <img class="github-banner"
                 src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
                 alt="Fork me on GitHub"
                 data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
        </a>
    </header>
    <section class="container">
        <div class="demo">
            <h1>Package Return Value</h1>
            <h3>From: {{dateRange?.from | date: 'longDate'}}</h3>
            <h3>To: {{dateRange?.to | date: 'longDate'}}</h3>
            <div class="range-picker">
                <app-date-range [(dateRange)]="dateRange" [themeColor]="theme"></app-date-range>
                <div class="select">
                    <label class="label" for="theme">Theme</label>
                    <select id="theme" [(ngModel)]="theme">
                        <option>default</option>
                        <option>green</option>
                        <option>teal</option>
                        <option>cyan</option>
                        <option>grape</option>
                        <option>red</option>
                        <option>gray</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
</main>
